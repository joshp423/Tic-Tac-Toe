<!DOCTYPE html>
<html lang="en">

<body>

                <h1>Tic Tac Toe</h1>
            </div>
            <div class="bottomRow">

                    <form class="nameEntry" action="">

                                <label for="Player 1 Name">Player 1 Name</label>
                                <input type="text" name="Player 1 Name" id="p1Name">
                                <label for="Player 1 Name">Player 2 Name</label>
                                <input type="text" name="Player 1 Name" id="p2Name">

                        </div>
                    </form>
                </div>
                <div class="display">
                    <p id="displayDiv">Display</p>
                </div>
                <div class="startRestartContainer">
                    <button id="startRestart" type="button">Start</button>
                </div>
            </div>
        </div>
        <div class="gameWindow">
            <div class="gameContainer">
